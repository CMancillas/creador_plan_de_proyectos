<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ámbito del Proyecto</title>
</head>
<body>
    <h1>Editar Ámbito del Proyecto: {{ project_plan.title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

    <p><a href="{% url 'ver_ambito_proyecto' project_id=project_plan.id %}">Cancelar</a></p>
</body>
</html>
