
{% extends 'base.html' %}

{% block title %}Editar Recurso{% endblock %}
{% block content %}
<body>
    <h1>Editar Recurso del Proyecto: {{ project_plan.title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

    <p><a href="{% url 'view_resources' project_id=project_plan.id %}">Cancelar</a></p>
</body>
{% endblock %}
