
{% extends 'base.html' %}

{% block title %}Agregar Restricción{% endblock %}
{% block content %}

<body>
    <h1>Agregar Restricción para el Proyecto "{{ proyecto.title }}"</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Restricción</button>
    </form>

    <p><a href="{% url 'view_project_plan' proyecto.id %}">Volver al plan del proyecto</a></p>
</body>
{% endblock %}
