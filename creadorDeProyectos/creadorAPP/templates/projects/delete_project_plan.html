{% extends 'base.html' %}

{% block title %}Eliminar Proyecto{% endblock %}
{% block content %}
<div class="container my-4">
    <h1 class="text-danger">Eliminar Proyecto</h1>

    <div class="alert alert-warning mt-4" role="alert">
        ¿Estás seguro de que deseas eliminar el proyecto 
        <strong>{{ project_plan.title }}</strong>?
    </div>

    <form method="post" class="d-flex gap-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'view_project_plan' project_id=project_plan.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
