{% extends 'base.html' %}

{% block title %}Definir Recursos{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="text-primary">Definir Recursos para el Proyecto</h2>
    <div class="card shadow-sm border-0 my-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Guardar Recursos</button>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <a href="{% url 'indice' project_id %}" class="btn btn-secondary">Regresar</a>
    </div>
</div>
{% endblock %}
