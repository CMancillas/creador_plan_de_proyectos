
{% extends 'base.html' %}

{% block title %}Definir Ámbito del Proyecto{% endblock %}
{% block content %}
<body>
    <h1>Definir Ámbito del Proyecto</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="id_descripcion_ambito">Descripción del Ámbito:</label><br>
        <textarea id="id_descripcion_ambito" name="descripcion_ambito" rows="4" cols="50">{{ form.descripcion_ambito.value }}</textarea><br><br>

        <label for="id_caracteristicas_principales">Características Principales:</label><br>
        <textarea id="id_caracteristicas_principales" name="caracteristicas_principales" rows="4" cols="50">{{ form.caracteristicas_principales.value }}</textarea><br><br>

        <label for="id_limitaciones">Limitaciones:</label><br>
        <textarea id="id_limitaciones" name="limitaciones" rows="4" cols="50">{{ form.limitaciones.value }}</textarea><br><br>

        <button type="submit">Guardar Ámbito del Proyecto</button>
    </form>

    <p><a href="{% url 'ver_ambito_proyecto' project_id=project_plan.id %}">Ver Ámbito del Proyecto</a></p>
   
</body>
{% endblock %}
