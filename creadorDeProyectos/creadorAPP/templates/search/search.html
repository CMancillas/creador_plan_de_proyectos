
{% extends 'view_home.html' %}

{% block title %}Buscar Proyectos{% endblock %}
{% block content %}
<body>

    <div class="container mt-5">
        <h1 class="text-center">Buscar Proyectos</h1>
        
        
        <!-- Formulario de bÃºsqueda -->
        <form class="d-flex justify-content-center" role="search" method="POST" action="{% url 'search_results' %}">
            {% csrf_token %}
            <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                name="search_query"
                required
                aria-label="Search"
            >
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
