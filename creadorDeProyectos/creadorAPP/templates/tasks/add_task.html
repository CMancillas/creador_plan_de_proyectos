{% extends 'base.html' %}

{% block title %}Agregar Tarea{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="text-primary">Agregar Nueva Tarea</h2>

    <div class="card shadow-sm border-0 my-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'task_list' project.id %}" class="btn btn-secondary">Lista de Tareas</a>
                </div>
            </form>
        </div>
    </div>

    <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3">Volver a la p√°gina de inicio</a>
</div>
{% endblock %}
