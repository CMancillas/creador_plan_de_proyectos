
{% extends 'base.html' %}

{% block title %}Eliminar Tarea{% endblock %}
{% block content %}
<body>
    <h2>¿Estás seguro de que quieres eliminar la tarea "{{ task.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'task_list' project_id %}">Cancelar</a>
    </form>
</body>
{% endblock %}
