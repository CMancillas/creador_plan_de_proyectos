<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Miembro</title>
</head>
<body>
    <h1>Eliminar Miembro</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ team_member.name }} del equipo?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>

    <a href="{% url 'view_work_team' project_id=project_plan.id %}">Volver</a>
</body>
</html>
