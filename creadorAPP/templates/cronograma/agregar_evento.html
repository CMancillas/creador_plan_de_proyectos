<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Evento</title>
</head>
<body>
    <h1>Añadir Evento al Cronograma</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'ver_cronograma' project_id=proyecto.id %}">Volver al cronograma</a>
</body>
</html>
